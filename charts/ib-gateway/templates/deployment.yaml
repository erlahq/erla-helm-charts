apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helm.fullname" . }}
  labels:
    {{- include "helm.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  {{- with .Values.strategy }}
  strategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "helm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "helm.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "helm.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.ibgateway.useCustomConfig }}
      initContainers:
        - name: setup-custom-config
          image: busybox:latest
          command: ['sh', '-c']
          args:
            - |
              echo "Copying custom jts.ini configuration..."
              mkdir -p /root/Jts
              cp /config/jts.ini /root/Jts/jts.ini
              chmod 644 /root/Jts/jts.ini
              echo "Custom configuration copied successfully"
              cat /root/Jts/jts.ini
          volumeMounts:
            - name: jts-data
              mountPath: /root/Jts
            - name: custom-config
              mountPath: /config
      {{- end }}
      containers:
        - name: ib-gateway
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: tws-api
              containerPort: {{ .Values.ibgateway.twsPort }}
              protocol: TCP
            - name: vnc
              containerPort: {{ .Values.service.ports.vnc.port }}
              protocol: TCP
          env:
            - name: TWS_USERID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.credentials.secretName }}
                  key: username
            - name: TWS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.credentials.secretName }}
                  key: password
            - name: TRADING_MODE
              value: {{ .Values.ibgateway.tradingMode | quote }}
            - name: TWS_ACCEPT_INCOMING
              value: "accept"
            - name: TWS_PORT
              value: {{ .Values.ibgateway.twsPort | quote }}
            - name: VNC_SERVER_PASSWORD
              value: {{ .Values.ibgateway.vncPassword | quote }}
            - name: TWS_SETTINGS_PATH
              value: {{ .Values.ibgateway.twsSettingsPath | quote }}
            - name: JAVA_HEAP_SIZE
              value: {{ .Values.ibgateway.javaHeapSize | quote }}
            {{- if .Values.ibgateway.useCustomConfig }}
            - name: CUSTOM_CONFIG
              value: "yes"
            {{- end }}
            - name: TIME_ZONE
              value: {{ .Values.ibgateway.timeZone | quote }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
            {{- with $.Values.additionalVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
        {{- if $.Values.ibgateway.useCustomConfig }}
        - name: custom-config
          configMap:
            name: {{ include "helm.fullname" $ }}-jts-config
        {{- end }}
        {{- with $.Values.additionalVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
